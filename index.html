<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>金沢ランダムスタンプラリー</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 地図と画像のスタイル指定 */
        #map {
            height: 800px;
            width: 100%;
        }

        #photos {
            margin-top: 20px;
        }

        .photo {
            margin: 5px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>金沢ランダムスタンプラリー</h1>
    <div id="map"></div>
    <div id="photos"></div>


    <p id="latlng">緯度: <span id="latitudemap"></span>, 経度: <span id="longitudemap"></span></p>

    <div class="center">
        <div class="btn-margin">
            <button id="btn" class="btn btn-outline-primary btn-lg">
                現在位置を取得する
            </button>
        </div>
        <div class="txt-margin">
            <p>緯度：<span id="latitude">???</span><span>度</span></p>
            <p>経度：<span id="longitude">???</span><span>度</span></p>
        </div>
    </div>
    <!-- Google Maps JavaScript APIの読み込み -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiHBkYrPgCds4ZjiNOJKYjxl90VzJvVns&libraries=places&callback=initMap"
        async defer></script>
    <!-- 外部JavaScriptファイルの読み込み -->
    <script src="map.js"></script>
    <script src="geolocation.js" defer></script>
</body>

</html>
